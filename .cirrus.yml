freebsd_instance:
  image_family: freebsd-13-0

task:
  install_script:
    - date
    - uname -a
    - pkg install -y wget
    - wget -nv https://github.com/Siskin-framework/Builder/releases/download/0.7.2/Siskin-x64-freebsd.gz
    - gunzip ./Siskin-x64-freebsd.gz
    - mv ./Siskin-x64-freebsd ./Siskin
    - chmod u+x ./Siskin
    - ./Siskin --version
